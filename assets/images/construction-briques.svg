<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brick" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Brick wall pattern -->
  <rect x="150" y="150" width="500" height="250" fill="url(#brick)"/>
  
  <!-- Brick joints -->
  <line x1="150" y1="200" x2="650" y2="200" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="150" y1="250" x2="650" y2="250" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="150" y1="300" x2="650" y2="300" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="150" y1="350" x2="650" y2="350" stroke="#7F1D1D" stroke-width="2"/>
  
  <!-- Vertical joints -->
  <line x1="275" y1="150" x2="275" y2="250" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="400" y1="150" x2="400" y2="250" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="525" y1="150" x2="525" y2="250" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="212" y1="250" x2="212" y2="350" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="337" y1="250" x2="337" y2="350" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="462" y1="250" x2="462" y2="350" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="587" y1="250" x2="587" y2="350" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="275" y1="350" x2="275" y2="400" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="400" y1="350" x2="400" y2="400" stroke="#7F1D1D" stroke-width="2"/>
  <line x1="525" y1="350" x2="525" y2="400" stroke="#7F1D1D" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">BRIQUES PROFESSIONNELLES</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">Maçonnerie de Haute Qualité</text>
</svg>