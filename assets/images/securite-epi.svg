<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Safety helmet -->
  <ellipse cx="400" cy="250" rx="80" ry="60" fill="#FCD34D"/>
  <rect x="340" y="240" width="120" height="40" fill="#FCD34D"/>
  <rect x="380" y="280" width="40" height="20" fill="#F59E0B"/>
  
  <!-- Safety vest -->
  <rect x="340" y="320" width="120" height="100" fill="#10B981" rx="5"/>
  <rect x="360" y="340" width="80" height="60" fill="#059669"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">SAFETY</text>
  
  <!-- Reflective stripes -->
  <rect x="340" y="340" width="120" height="8" fill="#FCD34D"/>
  <rect x="340" y="390" width="120" height="8" fill="#FCD34D"/>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">SÉCURITÉ</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" fill="#FCD34D" text-anchor="middle">Équipements de Protection Individuelle</text>
</svg>