<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Pipes -->
  <rect x="100" y="180" width="600" height="40" fill="url(#pipe)" rx="20"/>
  <rect x="100" y="250" width="600" height="40" fill="url(#pipe)" rx="20"/>
  <rect x="100" y="320" width="600" height="40" fill="url(#pipe)" rx="20"/>
  
  <!-- Pipe connections -->
  <rect x="80" y="175" width="40" height="50" fill="#6B7280"/>
  <rect x="80" y="245" width="40" height="50" fill="#6B7280"/>
  <rect x="80" y="315" width="40" height="50" fill="#6B7280"/>
  
  <rect x="680" y="175" width="40" height="50" fill="#6B7280"/>
  <rect x="680" y="245" width="40" height="50" fill="#6B7280"/>
  <rect x="680" y="315" width="40" height="50" fill="#6B7280"/>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">PLOMBERIE</text>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">Tuyaux et Conduites Professionnels</text>
</svg>